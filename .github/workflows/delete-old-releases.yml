name: Delete old releases

on:
  workflow_dispatch:
     
jobs:
  prune:
    runs-on: ubuntu-latest    
    steps:
      - uses: actions/checkout@v3
      - uses: dev-drprasad/delete-older-releases@v0.2.0
        with:
          keep_latest: 0
          delete_tags: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
