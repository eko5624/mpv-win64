name: Delete old releases

on:
  workflow_dispatch:
     
jobs:
  prune:
    runs-on: ubuntu-latest    
    steps:
      - uses: actions/checkout@v3
      - uses: smallprogram/delete-older-releases@v0.2.1
        with:
          keep_latest: 0
          delete_tags: true
          delete_tag_pattern: mpv-*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
