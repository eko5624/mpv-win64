name: Prune old releases

on:
  workflow_dispatch:
     
jobs:
  prune:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Prune old releases
        env:
          GITHUB_TOKEN: ${{ github.token }}        
        shell: bash
        run: |
          git checkout main
          bash prunetags.sh
