name: vulkan

on:
  workflow_dispatch:
  #schedule:
  #- cron: '30 0 * * MON'
    
jobs:
  vulkan:
    runs-on: windows-2022
    steps:
    - uses: msys2/setup-msys2@v2
      with:
        location: D:\
        install: base-devel autotools mingw-w64-x86_64-cmake git 
    - name: Prepare
      run: git config --global core.autocrlf input
      shell: bash
    - uses: actions/checkout@main
    - name: Get HASH ENV
      run: echo "random_hash=$(cat HASH)" >> $GITHUB_ENV
      shell: bash    
    - uses: actions/cache@main
      id: cache
      with:
        path: D:\ucrt64
        key: mcf_20220922_12.2.1_x64-ucrt-${{ env.random_hash }}
    - name: Build
      env:
        C_INCLUDE_PATH: /opt/include
        CPLUS_INCLUDE_PATH: /opt/include
        LIBRARY_PATH: /opt/lib
        MSYSTEM: UCRT64
        CMAKE: /mingw64/bin/cmake
      shell: msys2 {0}
      run: |
        cd vulkan-dev; PATH=/usr/bin:/opt/bin:/d/ucrt64/bin PKG_CONFIG_PATH=/opt/lib/pkgconfig makepkg -p PKGBUILD-new

  test:
    runs-on: windows-2022
    steps:
    - uses: actions/checkout@main        
    - name: Upload
      env:
        GH_TOKEN: ${{ secrets.BOT }}
        CURL_RETRIES: "--connect-timeout 60 --retry 999 --retry-delay 5"
      shell: bash
      run: |  
        id=$(curl -u eko5624:$GH_TOKEN $CURL_RETRIES \
          -X POST \
          -H "Accept: application/vnd.github.v3+json" \
          https://api.github.com/repos/${{ github.repository }}/releases \
          -d @- <<END | jq -r '.id'
        {
          "tag_name": "dev"
        }
        END
        )
        for f in vulkan-dev/*.zst; do curl -u eko5624:$GH_TOKEN $CURL_RETRIES -X POST -H "Accept: application/vnd.github.v3+json" -H "Content-Type: $(file -b --mime-type $f)" https://uploads.github.com/repos/${{ github.repository }}/releases/$id/assets?name=$(basename $f) --data-binary @$f; done
