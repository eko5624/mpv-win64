name: test

on:
  workflow_dispatch:
  #schedule:
  #- cron: '30 0 * * MON'
    
jobs:
  test:
    runs-on: windows-2022
    env:
      GH_TOKEN: ${{ secrets.BOT }}
      CURL_RETRIES: "--connect-timeout 60 --retry 999 --retry-delay 5"
    steps:   
    - uses: actions/checkout@main
    - name: Release 1  
      shell: bash
      run: |
        id=$(curl -u eko5624:$GH_TOKEN $CURL_RETRIES \
          -X POST \
          -H "Accept: application/vnd.github.v3+json" \
          https://api.github.com/repos/${{ github.repository }}/releases \
          -d @- <<END | jq -r '.id'
        {
          "tag_name": "dev",
          "name": "dev",
        }
        END
        )
        for f in vulkan-dev/*.zst; do 
          curl -u eko5624:$GH_TOKEN $CURL_RETRIES \
            -X POST -H "Accept: application/vnd.github.v3+json" \
            -H "Content-Type: $(file -b --mime-type $f)" \
            https://uploads.github.com/repos/${{ github.repository }}/releases/$id/assets?name=$(basename $f) \
            --data-binary @$f; 
        done
