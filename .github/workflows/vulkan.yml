name: vulkan
defaults:
  run:
    shell: D:\msys64\msys2.cmd {0}
on:
  workflow_dispatch:
    inputs:
      compiler:
        description: "Compiler"
        required: false
        default: "clang"
        type: choice
        options:
        - clang
        - gcc
  #schedule:
  #- cron: '30 0 * * MON'
    
jobs:
  vulkan:
    runs-on: windows-2022
    steps:
    - name: Init variable
      run: |
        echo COMPILER=${{ inputs.compiler }} >> $GITHUB_ENV
        echo GH_TOKEN=${{ github.token }} >> $GITHUB_ENV
        if [[ $COMPILER == "gcc" ]]; then
          echo "MSYSTEM=UCRT64" >> $GITHUB_ENV
        elif [[ $COMPILER == "clang" ]]; then
          echo "MSYSTEM=CLNAG64" >> $GITHUB_ENV
        fi
    - name: Prepare
      run: git config --global core.autocrlf input
      shell: bash
    - name: Checkout
      uses: actions/checkout@main
    - name: Cache msys2
      uses: actions/cache@main
      with:
        path: D:\msys64
        key: msys2
    - name: Cache ${{ inputs.compiler }} Toolchain
      uses: actions/cache@main
      with:
        path: D:\ucrt64
        key: ${{ inputs.compiler }}-ucrt-x86_64
    - name: Build
      run: cd vulkan-dev; makepkg-own -sLf
    - name: Release
      shell: bash
      run: ./release-dev.sh vulkan-dev vulkan-dev
