        curl -OL https://github.com/${{ github.repository }}/releases/download/dev/zlib-dev-2.1.6-1-x86_64.pkg.tar.zst
        pacman -U *.zst --noconfirm
        cd ffmpeg; makepkg-$COMPILER -sLf
    - name: Collecting logs
      if: always()
      run: |
        mkdir -p ffmpeg_logs
        cp -fr $(find ffmpeg -type f -name "*.log") ffmpeg_logs || true
        7z a logs.7z ffmpeg_logs
    - name: Uploading logs
      uses: actions/upload-artifact@master
      if: always()
      with:
        name: ffmpeg-logs
        path: logs.7z
    - name: Delete
      uses: mknejp/delete-release-assets@v1
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        tag: latest
        assets: ffmpeg*
        fail-if-no-assets: false
        fail-if-no-release: false    
    - name: Delete Dev
      uses: mknejp/delete-release-assets@v1
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        tag: dev
        assets: ffmpeg-shared*
        fail-if-no-assets: false
        fail-if-no-release: false 
    - name: Upload
      uses: svenstaro/upload-release-action@master
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: ffmpeg/*pkg*.xz
        tag: latest
        overwrite: true
        file_glob: true        
    - name: Upload Dev
      uses: svenstaro/upload-release-action@master
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: ffmpeg/*.zst
        tag: dev
        overwrite: true
        file_glob: true 


