name: ffmpeg
defaults:
  run:
    shell: D:\msys64\msys2.cmd {0}
on:
  workflow_dispatch:
    inputs:
      compiler:
        description: "Compiler"
        required: false
        default: "gcc"
        type: choice
        options:
        - gcc
        - clang
  #schedule:
  #- cron: '30 0 * * MON'
    
jobs:
  ffmpeg:
    runs-on: windows-2022
    env:
      COMPILER: ${{ inputs.compiler }}
      GH_TOKEN: ${{ github.token }}
    steps:
    - name: Prepare
      run: git config --global core.autocrlf input
      shell: bash
    - name: Checkout
      uses: actions/checkout@main
    - name: Cache msys2
      uses: actions/cache@main
      with:
        path: D:\msys64
        key: msys2
    - name: Cache ${{ inputs.compiler }} Toolchain
      uses: actions/cache@main
      with:
        path: D:\ucrt64
        key: ${{ inputs.compiler }}-ucrt-x86_64  
    - name: Build
      run: |
        curl -OL https://github.com/${{ github.repository }}/releases/download/dev/amf-headers-dev-1.4.33-1-x86_64.pkg.tar.zst
