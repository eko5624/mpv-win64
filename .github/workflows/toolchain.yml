name: toolchain

on:
  workflow_dispatch:  
  schedule:
  - cron: '10 0 * * MON'  
 
jobs:
  build:
    runs-on: windows-2022
    steps: 
    - uses: actions/cache@v3
 
    - uses: msys2/setup-msys2@v2
      with:
        location: D:\   
    - name: Install additional packages     
      shell: msys2 {0} 
      run: |
        pacman -Sy base-devel autotools --noconfirm
    - name: Setup Toolchain
      run: |
        curl -OL https://gcc-mcf.lhmouse.com/mingw-w64-gcc-mcf_20220429_12.0.1_x64-ucrt_13f0746dd680e1df89ab23a964c7b8ade13bb59f.7z
        &'C:\Program Files\7-Zip\7z.exe' x -y *.7z -o'D:'
    - name: Prepare
      run: git config --global core.autocrlf input
    - uses: actions/checkout@v3     
    - name: Make Toolchain
      shell: msys2 {0}
      run: |
        cd mcfgthread; PATH=/usr/bin:/opt/bin:/d/ucrt64/bin PKG_CONFIG_PATH=/opt/lib/pkgconfig makepkg    

    - name: Get HASH ENV
        run: echo "random_hash=$(cat HASH)" >> $GITHUB_ENV
        shell: bash    
    - uses: actions/cache@v3
      id: cache
      with:
        path: D:\ucrt64
        key: mcf_20220429_12.0.1_x64-ucrt-${{ env.random_hash }}  

    - name: Delete
      uses: mknejp/delete-release-assets@v1
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        tag: latest
        assets: mcfgthread*
        fail-if-no-assets: false
        fail-if-no-release: false        
    - name: Upload
      uses: svenstaro/upload-release-action@v2
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: mcfgthread/*pkg*.xz
        tag: latest
        overwrite: true
        file_glob: true
