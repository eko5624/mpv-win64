name: package

on:
  workflow_dispatch:

jobs:    
  package:
    runs-on: windows-2022
    steps:
    - uses: msys2/setup-msys2@v2
      with:
        location: D:\
        install: base-devel

    - uses: actions/cache@v3
      id: cache
      with:
        path: D:\ucrt64
        key: mcf_20220922_12.2.1_x64-ucrt-${{ env.random_hash }}

    - name: Get current timestamp      
      id: timestamp
      run: echo "::set-output name=date::$(date +%Y-%m-%d)"    
    - name: Setup Packages      
      shell: msys2 {0}
      run: |        
        curl -OL https://github.com/${{ github.repository }}/releases/download/latest/ffmpeg-git-5.1.2-1-x86_64.pkg.tar.xz
        curl -OL https://github.com/${{ github.repository }}/releases/download/latest/mpv-git-0.34.1-1-x86_64.pkg.tar.xz
        curl -OL https://github.com/${{ github.repository }}/releases/download/latest/libmpv-git-0.34.1-1-x86_64.pkg.tar.xz
        curl -OL https://github.com/${{ github.repository }}/releases/download/latest/config-1.0-1-x86_64.pkg.tar.xz
        pacman -U *.xz --noconfirm
    - name: Zip Packages    
      run: | 
        $date = Get-Date -Format "yyyyMMdd"
        curl -OL https://github.com/yt-dlp/yt-dlp/releases/download/2022.10.044.14.1.2.20.0_20220915.0_beta30.3.121.01.152.22.2.1.4.70.2.4.10.4.14.1.3808.0.6.5.9.05.1.4.27.3.1.39.beta20.0.36.03.100.11.5.1.0.9.2.772.26.720922.0.0_20220915.2224.1.1.0.0.122_14.10.3/yt-dlp.exe
        mv yt-dlp.exe D:\msys64\opt\mpv
        7z a git-mpv-${date}-XXX.7z D:\msys64\opt\mpv\*
        7z a git-libmpv-${date}-XXX.7z D:\msys64\opt\libmpv\*
        7z a git-ffmpeg-${date}-XXX.7z D:\msys64\opt\ffmpeg\*
    - name: Upload
      uses: svenstaro/upload-release-action@v2
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: git*.7z
        tag: ${{ steps.timestamp.outputs.date }}
        release_name: ${{ steps.timestamp.outputs.date }}
        body: Bump to mpv-player/mpv@${{ env.MPV_SHORT_SHA }}
        overwrite: true
        file_glob: true
