name: libepoxy-git

on:
  workflow_dispatch:

jobs:
  libepoxy:
    runs-on: windows-2022
    steps:
    - uses: msys2/setup-msys2@v2
      with:
        location: D:\
        install: base-devel autotools git           
    - uses: actions/cache@v3
      id: cache
      with:
        path: D:\ucrt64
        key: ${{ github.sha }}
    - name: Prepare
      run: git config --global core.autocrlf input   
    - uses: actions/checkout@v3
    - name: Build
      env:
        C_INCLUDE_PATH: /opt/include
        CPLUS_INCLUDE_PATH: /opt/include
        LIBRARY_PATH: /opt/lib
        MSYSTEM: UCRT64
      shell: msys2 {0}
      run: |
        PATH=/d/ucrt64/bin:/c/hostedtoolcache/windows/python/3.7.9/x64/scripts:/usr/bin:/opt/bin
        pip install meson ninja
        cd libepoxy-dev; PKG_CONFIG_PATH=/opt/lib/pkgconfig makepkg        
    - name: Delete
      uses: mknejp/delete-release-assets@v1
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        tag: dev
        assets: libepoxy*
        fail-if-no-assets: false
        fail-if-no-release: false
    - name: Upload
      uses: svenstaro/upload-release-action@v2
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: libepoxy-dev/*.zst
        tag: dev
        overwrite: true
        file_glob: true        
